<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url('https://fileshare.alemdev.org/Capture.PNG');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Roboto', sans-serif;
        }

        .content {
            position: relative;
            width: 688px;
            height: 343px;
            background-image: url('https://fileshare.alemdev.org/Group%2018.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 24px;
            text-align: center;
            margin-top: 20px; /* Adjusted margin to lower everything */
        }

        .countdown-item {
            margin: 0 20px;
            font-size: 18px; /* Adjusted font size for labels */
        }
    </style>
</head>
<body>

<div class="content" id="countdown-container">
    <div class="countdown-item" id="days">0<br>Days</div>
    <div class="countdown-item" id="hours">0<br>Hours</div>
    <div class="countdown-item" id="minutes">0<br>Minutes</div>
    <div class="countdown-item" id="seconds">0<br>Seconds</div>
</div>

<script>
    // Set the target date and time for the countdown (replace with your desired date and time)
    const targetDate = new Date("2024-01-31T12:00:00").getTime();

    // Update the countdown every second
    const countdownInterval = setInterval(updateCountdown, 1000);

    function updateCountdown() {
        const currentDate = new Date().getTime();
        const timeDifference = targetDate - currentDate;

        if (timeDifference > 0) {
            const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

            // Update the countdown items
            document.getElementById('days').innerHTML = `${days}<br>Days`;
            document.getElementById('hours').innerHTML = `${hours}<br>Hours`;
            document.getElementById('minutes').innerHTML = `${minutes}<br>Minutes`;
            document.getElementById('seconds').innerHTML = `${seconds}<br>Seconds`;
        } else {
            // If the countdown is over, display a message
            const countdownContainer = document.getElementById('countdown-container');
            countdownContainer.innerHTML = 'Countdown expired!';
            // Clear the interval to stop updating the countdown
            clearInterval(countdownInterval);
        }
    }
</script>

</body>
</html>
