<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://fileshare.alemdev.org/Capture.PNG');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Roboto', sans-serif;
        }

        .content {
            position: relative;
            width: 688px;
            height: 343px;
            background-image: url('https://fileshare.alemdev.org/Group%2017.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .text {
            position: absolute;
            top: 15%; /* Adjust the top position as needed */
            left: 50%;
            transform: translateX(-50%);
            font-size: 32px; /* Adjust the font size as needed */
            font-weight: 300; /* Roboto Light font weight */
            color: #fff; /* Text color */
        }

        .countdown {
            position: absolute;
            top: 55%; /* Adjust the top position for the countdown */
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Inter', sans-serif;
            font-weight: thin;
            color: #242424;
            font-size: 40px;
            text-align: center;
            margin: 0px;
        }

        .aftercountdown {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 20px;
        }

        .playnow {
            background: #ed556c;
            border: none;
            border-radius: 10px;
            padding: 13px;
            color: white;
            box-shadow: rgba(0, 0, 0, 0.1) 0px 10px 15px -3px, rgba(0, 0, 0, 0.05) 0px 4px 6px -2px;
            letter-spacing: 1.4px;
            font-family: roboto;
            font-size: 17px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="content">
    <div class="text">ANNIHILATION</div>
</div>

<div class="countdown" id="countdown"></div>

<div class="aftercountdown" id="aftercountdown">
    <p id="demo"></p>
    <a href="https://google.com"><button class="playnow" id="playnowb">Play Now</button></a>
</div>

<script>
    // Set the date we're counting down to
    var countDownDate = new Date("January 1, 2024 9;41:05").getTime();

    // Update the count down every 1 second
    var x = setInterval(function () {

        // Get today's date and time
        var now = new Date().getTime();

        // Find the distance between now and the count down date
        var distance = countDownDate - now;

        // Time calculations for days, hours, minutes and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Output the result in an element with id="countdown"
        document.getElementById("countdown").innerHTML = `${days} Days ${hours} Hrs ${minutes} Mins ${seconds} Secs`;

        // If the count down is over, show play now button and message
        if (distance < 0) {
            document.getElementById("playnowb").style.display = "inline";
            clearInterval(x);
            document.getElementById("countdown").style.display = "none";
            document.getElementById("demo").innerHTML = "The Game Has Been Released! Jump in and explore!";
        } else if (distance > 0) {
            document.getElementById("aftercountdown").style.display = "none";
        }
    }, 1000);
</script>

</body>
</html>
